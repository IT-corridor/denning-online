<div class="container">

    <div class="block-header">
        <h2>/home/legal firm</h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a ui-sref="legal-firms.new">Add a new Legal Firm</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h2>Legal Firm List</h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive" ng-if="vm.dataReady" > 
                <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="w in $data">
                        <td data-title="'Firm Name'" filter="{ 'firm_name': 'text' }" sortable="'firm_name'">
                            {{ w.firm_name }}
                        </td>
                        <td data-title="'Title'" filter="{ 'title': 'text' }" sortable="'title'">
                            {{ w.title }}
                        </td>
                        <td data-title="'Email'" filter="{ 'email': 'text' }" sortable="'email'">
                            {{ w.email }}
                        </td>
                        <td data-title="'Phone'" filter="{ 'phone2': 'text' }" sortable="'phone2'">
                            {{ w.phone2 }}
                        </td>
                        <td data-title="'Actions'">
                            <a class="btn btn-primary" ng-if="!w.$edit"  ui-sref="legal-firms.edit({id:w.id})"><i class="zmdi zmdi-edit"></i></a>
                            <a class="btn btn-warning" ng-click="vm.openDelete(w)"><i class="zmdi zmdi-delete"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">Delete a legal firm</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete the legal firm?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" ng-click="ok()">OK</button>
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</script>
