<div class="container">

    <div class="block-header">
        <h2>home/court</h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a ui-sref="courts.new">Add a new Court</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h2>Court List</h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive" ng-if="vm.dataReady" > 
                <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="w in $data">
                        <td data-title="'Type in English'" filter="{ 'type_eng': 'text' }" sortable="'type_eng'">
                            {{ w.type_eng }}
                        </td>
                        <td data-title="'Type in Malay'" filter="{ 'type_mal': 'text' }" sortable="'type_mal'">
                            {{ w.type_mal }}
                        </td>                        
                        <td data-title="'Place'" filter="{ 'place': 'text' }" sortable="'place'">
                            {{ w.place }}
                        </td>
                        <td data-title="'Phone'" filter="{ 'phone1': 'text' }" sortable="'phone1'">
                            {{ w.phone1 }}
                        </td>
                        <td data-title="'Actions'">
                            <a class="btn btn-primary" ng-if="!w.$edit"  ui-sref="courts.edit({id:w.id})"><i class="zmdi zmdi-edit"></i></a>
                            <a class="btn btn-warning" ng-click="vm.openDelete(w)"><i class="zmdi zmdi-delete"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">Delete a court</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete the court?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" ng-click="ok()">OK</button>
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</script>
