<div class="container">

    <div class="block-header">
        <h2>/home/IRD-branch</h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a ui-sref="IRD-branches.new"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;Add a new IRD Branch</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h2>IRD Branch List <small>Type something in filter and press Enter or Filter button</small></h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive" ng-if="vm.dataReady" > 
                <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="w in $data">
                        <td data-title="'Branch'" filter="{ 'branch': 'text' }" sortable="'branch'">
                            {{ w.branch }}
                        </td>
                        <td data-title="'Town'" filter="{ 'town': 'text' }" sortable="'town'">
                            {{ w.town }}
                        </td>
                        <td data-title="'Phone'" filter="{ 'phone1': 'text' }" sortable="'phone1'">
                            {{ w.phone1 }}
                        </td>
                        <td data-title="'Fax'" filter="{ 'fax': 'text' }" sortable="'fax'">
                            {{ w.fax }}
                        </td>
                        <td data-title="'Actions'">
                            <a class="btn btn-primary" ng-if="!w.$edit"  ui-sref="IRD-branches.edit({id:w.id})"><i class="zmdi zmdi-edit"></i></a>
                            <a class="btn btn-warning" ng-click="vm.openDelete(w)"><i class="zmdi zmdi-delete"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">Delete an IRD Branch</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete the IRD Branch?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" ng-click="ok()">OK</button>
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</script>
